name: Rust

on:
  push:
    branches:
      - 'hw5'
  pull_request:
    branches:
      - 'hw5'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Use nightly Rust
      run: rustup default nightly
    - name: Build, Test, Clippy all
      run: sh -x ./.scripts/ci.sh
