name: Rust

on:
  push:
    branches:
      - 'hw3'
  pull_request:
    branches:
      - 'hw3'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Upgrade Rust
      run: rustup update
    - name: Build, Test, Clippy all
      run: sh -x ./.scripts/ci.sh
