<!DOCTYPE html>
<html>
    <head>
        <title>Mini Redis - Publish</title>
    </head>
    <body>
        <h1>Mini Redis - Publish</h1>
        <form action="/publish" method="post">
            <label for="key">
                Enter channel:
                <input type="text" name="key">
            </label>
            <label for="value">
                Enter message:
                <input type="text" name="value">
            </label>
            <lable for="submit">
                <!-- let label _web to true -->
                <input type="hidden" name="submit" value="true">
            </lable>
            <input type="submit" value="PUBLISH!">
        </form>
    </body>
</html>
