<html>

        <title>Mini Redis - Subscribe</title>

    <body>
        <h1>Mini Redis - Subscribe</h1>
        <form action="/subscribe" method="post">
            <label for="key">
                Enter the channel to subscribe to:
                <input type="text" name="key">

            <lable for="submit">
                <!-- let label _web to true -->

            </lable>
            <input type="submit" value="SUBSCRIBE!">
        </form>
    </body>
